<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeghZ Signature Dish</title>
    <link rel="stylesheet" href="./styles/Assignment_1_Shared.css">
</head>
<body>
    <header class="banner-header">
        <nav>
            <div class="logo">
                <img src="../Assignment/Images/Logo_1.jpeg" alt="MeghZ Signature Dish Logo">
                <h1>MeghZ Signature Dish</h1>
            </div>
            <ul class="nav-links">
                <li><a href="../Assignment/Home.html">Home</a></li>
                <li><a href="../Assignment/Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-content">
        <div class="form-section">
            <header> Contact for recipe </header> 
            <form action="mailto:meghazzsignaturedish@gmail.com" enctype="text/plain" method="post" class="user__form">
                <fieldset>
                    
                    <legend for="user-name">Please enter your full-name</legend>
                    <input type="text" name="user-name" id="user-name" placeholder="">
                </fieldset>
                <fieldset>
                    <legend for="user-message">Email</legend>
                    <input type="text" name="user-message" id="user-name" placeholder="">
                </fieldset>
                <fieldset>
                    <legend>What kind of biriyani do you want?</legend>
                    <label for="kind of biriyani">Hyderabadi</label>
                    <input name="kind of biriyani" id="kind of biriyani" type="checkbox" value="Hyderabadi">

                    <label for="kind of biriyani">Thalassery</label>
                    <input name="kind of biriyani" id="kind of biriyani" type="checkbox" value="Thalassery">

                    <label for="kind of biriyani">Ambur</label>
                    <input name="kind of biriyani" id="kind of biriyani" type="checkbox" value="Ambur">

                    <label for="kind of biriyani">Manjali</label>
                    <input name="kind of biriyani" id="kind of biriyani" type="checkbox" value="Manjali">

                </fieldset>
                    <fieldset>
                        <legend>Spice Level</legend>
                    
                    <input type="radio" name="spice level" id="user-spice level" value="Low Spicy">
                    <label for="Low Spicy" class="radio-label">Low Spicy</label>

                    <input type="radio" name="spice level" id="spice level" value="Medium Spicy">
                    <label for="Medium Spicy" class="radio-label">Medium Spicy</label>

                    <input type="radio" name="spice level" id="spice level" value="High Spicy">
                    <label for="High Spicy" class="radio-label">High Spicy</label>
                    </fieldset>
                    
                    <fieldset>
                    <legend for="meat">Choose your meat</legend>
                    <select id="meat" name="meat">
                        <option value=""disabled selected>-------------Choose--------------</option>
                        <option value="Chicken">Chicken</option>
                        <option value="Lamp">Lamp</option>
                        <option value="Beef">Beef</option>
                        <option value="Egg">Egg</option>
                    </select>
                </fieldset>
                <button>Go!</button>
            </form>
        </div>

        <picture class="image-section">
            <source media="(min-width: 768px)" srcset="../Assignment/Images/Pic_2.JPG">
            <img class="zoom-image" alt="Biriyani" src="../Assignment/Images/Pic_2.JPG" width="100%" height="auto">
        </picture>
      
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 MeghZ Signature Dish. All rights reserved.</p>
            <ul class="social-links">
                <li><a href="https://www.facebook.com/">Facebook</a></li>
                <li><a href="https://www.instagram.com/">Instagram</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
